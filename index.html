<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Valentine üíñ</title>

<!-- CONFETTI LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;       /* medium padding */
    border-radius: 18px;
    text-align: center;
    position: relative;
    width: 80%;          /* medium width */
    max-width: 400px;    /* desktop max */
    min-width: 320px;    /* mobile min */
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: pop 0.5s ease;
  }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h2 {
    margin-bottom: 20px;
    color: #ff4d6d;
    font-weight: bold;
    font-size: calc(20px + 1.5vw); /* responsive + medium */
    text-align: center;
  }

  button {
    padding: 12px 28px;
    border: none;
    border-radius: 25px;
    font-size: 17px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #ddd;
    position: absolute;
  }

  #msg {
    margin-top: 15px;
    font-size: 14px;
    color: #777;
  }

  #from {
    margin-top: 10px;
    font-size: 14px;
    color: #555;
  }
</style>
</head>

<body>

<div class="card">
  <h2 id="question">Will you be my Valentine? üíï</h2>
  <button id="yes">Yes üíñ</button>
  <button id="no">No üôÑ</button>
  <div id="msg">Soch lo acche se üòè</div>
  <p id="from"></p>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.querySelector(".card");
  const msg = document.getElementById("msg");
  const question = document.getElementById("question");
  const from = document.getElementById("from");

  // ----------------------
  // URL PARAMETERS
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  const sender = params.get("from");
  const email = params.get("email");

  // NAME WITHOUT COMMA
  if(name && name.trim() !== "") {
    question.innerText = `${name} will you be my Valentine? üíñ`;
  } else {
    question.innerText = "Will you be my Valentine? üíñ";
  }

  // FROM LINE
  if(sender){
    from.innerText = `From: ${sender}${email ? " ("+email+")" : ""}`;
  }

  // ----------------------
  // NO BUTTON BEHAVIOR
  let count = 0;
  const messages = [
    "Arey ruk ja üò≠",
    "Itna bhi bhaav nahi üò§",
    "Dil tod diya üíî",
    "Last chance üò∂",
    "Ab toh Yes hi bacha üòè"
  ];

  function moveNo() {
    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    msg.innerText = messages[Math.min(count, messages.length-1)];
    count++;
  }

  // Mouse hover
  noBtn.addEventListener("mouseover", moveNo);
  // Mobile touch
  noBtn.addEventListener("touchstart", moveNo);

  // ----------------------
  // YES BUTTON
  yesBtn.addEventListener("click", () => {
    question.innerText = "Yayyy! üíñü•∞";
    msg.innerText = "Best decision ever üòå";

    // Confetti effect
    confetti({
      particleCount: 200,
      spread: 70,
      origin: { y: 0.6 }
    });

    // Floating hearts
    setInterval(()=>{
      const heart = document.createElement("div");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.position = "fixed";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.bottom = "0px";
      heart.style.fontSize = "24px";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(), 2000);
    },200);
  });
</script>

</body>
</html>
