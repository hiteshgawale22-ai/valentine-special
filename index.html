<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Special üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ff4d6d,#ff8fab);
      font-family:Arial, Helvetica, sans-serif;
      overflow:hidden;
    }

    .card{
      background:white;
      padding:40px;
      border-radius:20px;
      text-align:center;
      box-shadow:0 15px 40px rgba(0,0,0,0.3);
      width:90%;
      max-width:400px;
    }

    h1{
      color:#ff4d6d;
      margin-bottom:30px;
      font-size:28px;
    }

    .buttons{
      position:relative;
      height:80px;
    }

    button{
      padding:12px 28px;
      font-size:18px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      transition:0.2s;
    }

    #yes{
      background:#ff4d6d;
      color:white;
    }

    #no{
      background:#ddd;
      position:absolute;
      right:0;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">YES</button>
      <button id="no" onmouseover="moveNo()">NO</button>
    </div>
  </div>

  <script>
    function moveNo(){
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked(){
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff4d6d,#ff8fab);
          color:white;
          text-align:center;
          font-family:Arial;
        ">
          <h1 style="font-size:40px;">
            üòç I knew it! <br>
            Happy Valentine‚Äôs Day üíñ
          </h1>
        </div>
      `;
    }
  </script>

</body>
</html>
